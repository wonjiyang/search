<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>차량 브랜드, 기종, 제품 카테고리 호환 검색</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <label for="productCategory">제품 카테고리</label>
        <select id="productCategory">
          <option value="">선택하세요</option>
          <option value="와이퍼">와이퍼</option>
          <option value="에어컨필터">에어컨필터</option>
          <option value="네비게이션필름">네비게이션필름</option>
          <option value="브레이크패달커버">브레이크패달커버</option>
        </select>
      </div>
      <div>
        <label for="carBrand">차량 브랜드</label>
        <select id="carBrand">
          <option value="">선택하세요</option>
          <option value="현대">현대</option>
          <option value="기아">기아</option>
          <option value="삼성">삼성</option>
          <option value="쉐보레">쉐보레</option>
          <option value="BMW">BMW</option>
          <option value="벤츠">벤츠</option>
        </select>
      </div>
      <div>
        <label for="carModelInput">차량 기종</label>
        <input
          type="text"
          id="carModelInput"
          placeholder="차량 기종을 입력하세요"
        />
      </div>

      <button onclick="checkCompatibility()">검색</button>
    </div>
    <p id="result"></p>

    <script src="main.js"></script>
  </body>
</html>
